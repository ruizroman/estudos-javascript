<html>
    <script>
        //Achar a soma de todos numeros naturais menores que 1000 que sãp
        //multiplos de  3 ou 5
        //Resposta = 233168


        // 1- Criar função que verifica se numero é divisivel por 3 ou 5.

        function verificaDivisivel(numero){
            if ( numero % 3 === 0 || numero % 5 ===0 ) {
                return true;
            } else{
                return false;
            }
        }

        // 2 - Fazer um loop verificando numeros divisiveis por 3 e 5.

        function loopSequencia(inicio, final) {
            var soma = 0;

            for ( i = inicio; i <= final; i++ ) {
                if ( verificaDivisivel(i) ) {
                    // 3 - Soma numeros encontrados
                    soma = soma + i;
                }  
            }
            return soma
        }

        
    </script>
</html>
