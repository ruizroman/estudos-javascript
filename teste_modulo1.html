<html>
    <script>
        // criando função para verificar se um numero é primo
        function verificaNumeroPrimo(numero) {

            var i = 2;
            while (i < numero) {
                if (numero % i === 0) {
                    return false;
                
                }
                i++;

            }

            return true;


        }
        
        // função criada para somar numeros primos maiores que 1 e menores que um numero especificado
        function somaNumerosPrimosMenores(numero) {

            soma = 0

            while (numero > 1) {
                if (verificaNumeroPrimo(numero) === true ) {
                    soma += numero;
                
                }
                numero--;
            }
            return soma;


        }






    </script>
</html>
